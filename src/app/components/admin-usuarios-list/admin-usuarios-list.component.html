<div class="list-container">
  <h2><i class="fas fa-users-cog"></i> Lista de Administradores</h2>

  <!-- Mensajes -->
  <div *ngIf="mensaje" class="message">{{ mensaje }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Tabla de administradores -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of administradores">
        <td>{{ admin.id }}</td>
        <td>{{ admin.name }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <button (click)="eliminarAdmin(admin.id)" class="btn-delete">
            <i class="fas fa-trash"></i> Eliminar
          </button>
          <a [routerLink]="['/admin/usuarios/editar', admin.id]" class="btn-edit">
            <i class="fas fa-edit"></i> Editar
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="btn-group">
    <a routerLink="/admin/usuarios/nuevo" class="btn btn-add"><i class="fas fa-user-plus"></i> Crear Administrador</a>
    <a routerLink="/admin/pacientes/nuevo" class="btn btn-success">
  <i class="fas fa-plus"></i> Nuevo Paciente
</a>
  </div>
</div>

<!-- Estilos -->
